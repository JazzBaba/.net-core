<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FormValidationDemo</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
   
</head>
<body>
    <div class="container">

        <form name="ValidationForm" action="https://localhost:5001/formvalidationdemo" method="post" id="ValidationForm" role="form">
            <div class="panel panel-primary setup-content">
                <div class="panel-heading">
                    <h3 class="panel-title">Welcome please fill the form (With validation)</h3>
                </div>
                <div class="panel-body">

                    <div class="form-group">
                        <label class="control-label" for="FullNames">Full Name</label>
                        <input name="FullName" id="FullNames" type="text" required="required" class="form-control"
                               placeholder="Enter Full Name" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Email Address</label>
                        <input name="EmailAddress" id="EmailAddress" type="email" required="required" class="form-control"
                               placeholder="Enter Email Address Name" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Phone Number</label>
                        <input name="PhoneNumber" id="PhoneNumber" pattern="\d{3}-\d{3}-\d{4}" type="text" class="form-control"
                               placeholder="Enter Phone Number Name" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Note</label>
                        <textarea name="Note" id="Note" type="text" class="form-control"
                                  placeholder="Enter Your Thoughts :)"></textarea>
                    </div>

                    <button class="btn btn-primary nextBtn pull-right" type="submit">Submit</button>

                </div>
            </div>
        </form>

        <form name="ValidationFormWithoutValidation" action="https://localhost:5001/formvalidationdemo" method="post" id="ValidationFormWithoutValidation" role="form">
            <div class="panel panel-primary setup-content">
                <div class="panel-heading">
                    <h3 class="panel-title">Welcome please fill the form (Without validation)</h3>
                </div>
                <div class="panel-body">

                    <div class="form-group">
                        <label class="control-label" for="FullNames">Full Name</label>
                        <input name="FullName" id="FullNames" type="text"  class="form-control"
                               placeholder="Enter Full Name" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Email Address</label>
                        <input name="EmailAddress" id="EmailAddress" type="text"  class="form-control"
                               placeholder="Enter Email Address Name" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Phone Number</label>
                        <input name="PhoneNumber" id="PhoneNumber"  type="text" class="form-control"
                               placeholder="Enter Phone Number Name" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Note</label>
                        <textarea name="Note" id="Note" type="text" class="form-control"
                                  placeholder="Enter Your Thoughts :)"></textarea>
                    </div>

                    <button class="btn btn-primary nextBtn pull-right" type="submit">Submit</button>

                </div>
            </div>
        </form>
    </div>
    <script src="./js/jquery-1.11.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
